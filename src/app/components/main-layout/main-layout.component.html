<div class="main surface-ground">
    <div class="flex header h-5rem">
        <div class="flex-1 flex p-1 justify-content-center m-2">
            <img src="../../../assets/logo-smart.png" class="w-15rem h-5rem" alt="" />
        </div>
        <div class="flex-4 flex align-items-center p-2"></div>
        <div class="flex-1 flex align-items-center card justify-content-center">
            <div class="flex justify-content-start align-items-center w-full h-4rem px-2 py-1 border-radius border-cyan-500 bg-white">
                <img src="../../../assets/avatar.png" alt="" class="w-3rem h-3rem border-circle flex align-items-start" />
                <div class="w-full ml-2 font-medium cursor-pointer relative">
                    <div *ngIf="isAccountClick" class="absolute relativep-2 shadow-8 z-5 w-full bg-white beffore p-2" style="bottom: -85px; left: 0">
                        <div class="link" (click)="logOut()">Log out</div>
                    </div>
                    <div (click)="accountClick()" class="flex justify-content-between align-items-center pr-5">
                        <div>
                            <p class="m-0">{{ fullName }}</p>
                            <p class="m-0 text-sm text-black-alpha-60">{{ role }}</p>
                        </div>
                        <div>
                            <i [class]="
                  (isAccountClick == true ? 'pi-angle-up' : 'pi-angle-down') +
                  ' pi text-xl'
                ">
              </i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex surface-ground" style="min-height: calc(100vh - 80px)">
        <div class="flex-2 surface-ground pr-2">
            <div class="p-3 pt-6">
                <a *ngIf="role === 'HrManager' || role === 'Hr'" class="link block text-lg text-black-alpha-90 no-underline" routerLink="/upload-file">
                    <i class="pi pi-cloud-upload mr-2 text-blue-400" style="font-size: 1.7rem"></i> Upload file
                </a>
                <a class="link block text-lg text-black-alpha-90 no-underline" routerLink="/cv">
                    <i class="pi pi-file mr-2 text-blue-400" style="font-size: 1.7rem"></i> CV
                </a>
                <a *ngIf="role === 'Hr'" class="link block text-lg text-black-alpha-90 no-underline" routerLink="/customer">
                    <i class="pi pi-users mr-2 text-blue-400" style="font-size: 1.7rem"></i> Customer
                </a>
                <div *ngIf="role === 'HrManager'">
                    <div class="ml-3 block text-lg text-black-alpha-90 mb-2">
                        <i class="pi pi-users mr-2 text-blue-400" style="font-size: 1.7rem"></i
            >Account
          </div>
          <a
            class="link ml-5 mb-1 block text-lg text-black-alpha-90 no-underline"
            routerLink="/account/create"
          >
            New
          </a>
          <a
            class="link ml-5 mb-1 block text-lg text-black-alpha-90 no-underline"
            routerLink="/customer"
          >
            Customer
          </a>
          <a
            class="link ml-5 mt-1 block text-lg text-black-alpha-90 no-underline"
            routerLink="/hr"
          >
            Hr
          </a>
        </div>
        <!-- <a
          class="link block text-lg text-black-alpha-90 no-underline"
          routerLink="/customer"
        >
          <i class="pi pi-users mr-2" style="font-size: 1.7rem"></i> Customer
                        </a> -->
                    </div>
                </div>
                <div class="flex-7 border-round-2xl bg-white mr-2 mt-3">
                    <router-outlet></router-outlet>
                </div>
                <div class="flex-2 border-round-2xl bg-white mt-3">
                    <app-notification></app-notification>
                </div>
            </div>
        </div>
