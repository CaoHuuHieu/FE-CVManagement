<div
  [class.block]="isDisplayViewFileModal"
  class="fixed z-5 top-0 left-0 right-0 bottom-0"
  style="display: none; position: relative"
>
  <div class="fixed top-0 left-0 right-0 bottom-0 surface-100"></div>
  <div class="flex justify-content-center align-items-center">
    <div
      style="position: relative; width: 100vw; height: 90vh"
      [draggable]="false"
      class=""
    >
      <div style="position: fixed; top: 20px; right: 380px; z-index: 10">
        <p-button
          icon="pi pi-times"
          [rounded]="true"
          severity="danger"
          [outlined]="true"
          (onClick)="closeViewFileModal()"
        ></p-button>
      </div>
      <pdf-viewer
        *ngIf="isPdfFile"
        [src]="fileUrl"
        [render-text]="true"
        [original-size]="true"
        style="width: 100%; height: 100vh"
      >
      </pdf-viewer>
      <ngx-doc-viewer
        *ngIf="!isPdfFile"
        [url]="selectedFileUrl"
        view="mammoth"
        style="width: 100%; height: 100vh"
      ></ngx-doc-viewer>
    </div>
  </div>
</div>
<div
  *ngIf="isLoading"
  class="card fixed top-0 left-0 right-0 bottom-0 z-5 flex justify-content-center align-items-center"
>
  <p-progressSpinner
    styleClass=" w-4rem h-4rem "
    strokeWidth="8 "
    fill="var(--surface-ground) "
    animationDuration=".5s "
  ></p-progressSpinner>
</div>
